        /*

        /*
          Keyframes برای انیمیشن اسکرول
          - این انیمیشن با استفاده از transform پیاده‌سازی شده که سخت‌افزاری (hardware-accelerated) است و عملکرد بالایی دارد.
          - حرکت به میزان 50% عرض کل، یک حلقه بی‌نقص و بدون پرش ایجاد می‌کند.
        */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        /*
          اعمال انیمیشن به محتوای متحرک
          - مدت زمان انیمیشن روی 60 ثانیه تنظیم شده تا حرکتی آرام و نرم داشته باشد.
        */
        .animate-scroll {
            animation: scroll 60s linear infinite;
        }
    </style>
